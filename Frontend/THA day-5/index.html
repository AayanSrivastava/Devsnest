<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <h1>Calculator</h1>
        <div class="inputs">
          X=
          <input type="number" name="number1" id="number1" placeholder="Enter First Value"/>
        </div>
        <div class="inputs">
          Y=
          <input type="number" name="number2" id="number2" placeholder="Enter Second Value"/>
        </div>
        <div class="Buttons">
          <button class="btn" id="add">+</button>
          <button class="btn" id="sub">-</button>
          <button class="btn" id="mult">*</button>
          <button class="btn" id="divide">/</button>
        </div>
        <div class="result">
          <h2>Answer: <span id="answer"></span></h2>
        </div>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
